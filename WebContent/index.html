<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Konwerter temperatury</title>
</head>
<body>
	<h1>Konwerter temperatury</h1>
	<p>Konwerter zamienia temperaturę ze stopni Celsjusza na Farenheita
		i odwrotnie</p>
	<p>Podaj temperaturę i jednostkę do konwersji</p>
	<form action="MyServlet">
		<input type="number" value="0" name="tem" required> 
		<select name="action">
			<option value="celsius">C</option>
			<option value="farenheit">F</option>
		</select>
		<input type="submit" value="Przelicz">
	</form>
</body>
</html>
